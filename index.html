<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random Quotes</title>
</head>
<body>  

    <div class="container">
        <div class="quotes-wrapper">
            
            <div class="quotes-text">
                <h1 id="text">The greatest glory in living lies not in never falling, but in rising every time we fall. </h1> 
            </div>
            <div class="quotes-author">
                <h2 id="author">-Nelson Mandela</h2>
            </div>

            <button onclick="randomQuote()" type="button" class="btn btn-primary">Random Quotes</button>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
